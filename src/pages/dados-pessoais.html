<!DOCTYPE html>
<html lang="pt-BR">
<head>

                <div>

                        <option value="masculino">Masculino</option>

                    <label><input type="checkbox" name="restricao" value="nenhuma"> Nenhuma</label>
                </div>
            </fieldset>

        </form>
    </main>
